<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMAsHDaT</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #todo-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        #todo-list {
            flex: 1;
            white-space: pre-wrap;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #ffffff;
            border: none;
            padding: 10px;
            font-size: 16px;
            white-space: pre-wrap;
        }
        textarea:focus {
            outline: none;
        }
        h1 {
            text-align: center;
            margin-top: 10px;
        }
        h2.subtitle {
            text-align: center;
            color: gray;
            margin-top: 5px;
        }
        input[type="radio"] {
            margin: 0 5px;
        }
        .strike-through {
            text-decoration: line-through;
            color: #757575;
        }
        .mode-selector {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mode-selector label {
            margin: 0 10px;
        }
        .todo-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .todo-item span {
            margin-right: 10px;
        }
        .todo-item input[type="checkbox"] {
            margin-right: 5px;
        }
        .left-justify {
            text-align: left;
        }
        .bold-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>SMAsHDaT</h1>
    <h2 class="subtitle">Stupid MAnual HTML-based Deck Tracker</h2>
    <div class="mode-selector">
        <label><input type="radio" name="mode" value="edit" checked>Edit</label>
        <label><input type="radio" name="mode" value="track">Track</label>
    </div>
    <div id="todo-list-container">
        <div id="todo-list">
            <textarea id="edit-field" rows="10" cols="50"></textarea>
        </div>
    </div>
    <script>
        let savedText = "";

        document.querySelectorAll('input[name="mode"]').forEach((radio) => {
            radio.addEventListener('change', function() {
                switchMode(this.value);
            });
        });

        function switchMode(mode) {
            const todoListContainer = document.getElementById('todo-list-container');
            const todoList = document.getElementById('todo-list');
            const editField = document.getElementById('edit-field');

            if (mode === 'track') {
                savedText = editField.value;
                const lines = savedText.split('\n');
                todoList.innerHTML = '';

                lines.forEach(line => {
                    const match = line.match(/^(\d+)\s*(.*)$/);
                    const listItem = document.createElement('div');
                    listItem.className = 'todo-item left-justify';
                    if (match) {
                        const count = parseInt(match[1]);
                        const text = match[2];
                        const checkboxes = document.createElement('span');

                        for (let i = 0; i < count; i++) {
                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.addEventListener('change', function() {
                                checkCompletion(listItem, count);
                            });
                            checkboxes.appendChild(checkbox);
                        }

                        const itemText = document.createElement('span');
                        itemText.textContent = text;
                        listItem.appendChild(checkboxes);
                        listItem.appendChild(itemText);
                    } else {
                        const itemText = document.createElement('span');
                        itemText.className = 'bold-text';
                        itemText.textContent = line;
                        listItem.appendChild(itemText);
                    }
                    todoList.appendChild(listItem);
                });
            } else {
                todoList.innerHTML = '<textarea id="edit-field" rows="10" cols="50"></textarea>';
                document.getElementById('edit-field').value = savedText;
            }
        }

        function checkCompletion(listItem, count) {
            const checkboxes = listItem.querySelectorAll('input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);

            if (allChecked) {
                listItem.querySelector('span:last-child').classList.add('strike-through');
            } else {
                listItem.querySelector('span:last-child').classList.remove('strike-through');
            }
        }
    </script>
</body>
</html>
